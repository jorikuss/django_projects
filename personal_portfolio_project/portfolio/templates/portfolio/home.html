{% extends "portfolio/base.html" %}

{% load static %}

{% block content %}
<br>
    <br>
<div class="row justify-content-center my-3">
  <div class="col-5">
    <img src="{% static 'portfolio/IMG_1543CROP.jpg' %}" class="img-fluid">
  </div>
</div>

<div class="row justify-content-center mb-2">
  <div class="col-md-9 text-center">
    <h2>George Ionitsa</h2>
    <h4>Data Scientist, London</h4>
</div>
</div>

<h4 class="mt-5">Portfolio</h4>
<hr>
<div class="row">
  {% for project in projects %}
  <div class="col-lg-4 col-md-6">

    {% if project.url %}
    <a href="{{ project.url }}">
      <img src="{{ project.image.url }}" class="img-fluid mb-2">
    </a>
    {% else %}

    <img src="{{ project.image.url }}" class="img-fluid mb-2">
    {% endif %}
    <h3>{{ project.title }}</h3>
    <p>{{ project.description }}</p>

  </div>
  {% endfor %}
</div>

{% endblock %}
